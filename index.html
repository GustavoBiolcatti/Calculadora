<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculadora</title>

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/button.css">
    </head>
    <body>
        <section class="calculator">
            <h2 class="title">calculadora</h2>

            <p id="result"></p>

            <section class="calculator__buttons">
                <!-- LINHA 1 -->
                <button class="button button--command" value="clean">C</button>
                <button class="button button--command" value="back">&lt;</button>
                <button class="button button--command" value="/">/</button>
                <button class="button button--command" value="*">X</button>
                <!-- END LINHA 1 -->
                
                <!-- LINHA 2 -->
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button button--command" value="-">-</button>
                <!-- END LINHA 2 -->
                
                <!-- LINHA 3 -->
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button button--command" value="+">+</button>
                <!-- END LINHA 3 -->
                
                <!-- LINHA 4 -->
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button button--command button--large-v" value="calc">=</button>
                <!-- END LINHA 4 -->
                
                <!-- LINHA 5 -->
                <button class="button button--large-h" value="0">0</button>
                <button class="button" value=".">.</button>
                <!-- END LINHA 5 -->
            </section>
        </section>
        
        <script src="./js/index.js"></script>
    </body>
</html>
